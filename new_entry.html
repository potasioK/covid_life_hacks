{% extends "covid_life_hackers/base.html" %}

{% block content %}

  <p><a href="{% url 'covid_life_hackers:topic' topic.id %}">{{ topic }}</a></p>
  
  <p>Add a new entry:</p>
  <form action="{% url 'covid_life_hackers:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p}}
    <button name='submit'>Submit</button>
  </form>
  
{% endblock content %}
